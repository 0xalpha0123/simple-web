<div class="container base64">
    <button class="card card__small" (click)="handleToggle()">
        <span *ngIf="!isEncode">Encode to Base64</span>
        <span *ngIf="isEncode">Decode to String</span>
    </button>
    <textarea class="form-control base64__input" type="text" rows="5" (keyup)="handleChange($event)" [value]="text"></textarea>
</div>
