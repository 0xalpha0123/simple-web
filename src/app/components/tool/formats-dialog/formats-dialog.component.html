<header>
  Available formats:
</header>

<mat-selection-list #selectedFormats (selectionChange)="onSelectionChange($event)">
  <mat-list-option *ngFor="let format of formatsAvailable" checkboxPosition="start" [selected]="isEnabled(format)" [value]="format">
    {{ formatNames[format] }}
  </mat-list-option>
</mat-selection-list>
